<!DOCTYPE html>
<html lang="en">

<head>
    <link link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book-my-show</title>
    <script src="https://kit.fontawesome.com/8624324425.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="nav">
        <div id="compressor">
            <div id="navshrinkL">
                <div id="logo">
                    <img id="logopic" src="https://seeklogo.com/images/B/bookmyshow-logo-31BC3C7354-seeklogo.com.png" />
                </div>
                <div id="inputDiv">
                    <i class="fa-solid fa-magnifying-glass fa-sm"></i>
                    <input class="navInput" placeholder="Search for Movies, Event, Plays,Sports and Activities" />
                </div>
            </div>
            <div id="navshrinkR">
                <div id="location">
                    <p>Mumbai</p><select class="drop"></select>
                </div>
                <div id="signinBt">
                    <p>Sign in</p>
                </div>
                <div id="threeLines">
                    <i class="fa-solid fa-bars fa-xl"></i>
                </div>
            </div>
        </div>
    </div>
    <div id="smallNav">
        <div id="alignDiv">
            <div id="catL">
                <ul>
                    <li>Movies</li>
                    <li>Stream<sup>New</sup></li>
                    <li>Events</li>
                    <li>Plays</li>
                    <li>Sports</li>
                    <li>Activities</li>
                    <li>Buzz</li>
                </ul>
            </div>
            <div id="catR">
                <ul>
                    <li>ListYourShow<sup>New</sup></li>
                    <li>Coporates</li>
                    <li>Offers</li>
                    <li>Gift Cards</li>
                </ul>
            </div>
        </div>
    </div>
    <div id="promotion">
        <img src="https://assets-in.bmscdn.com/promotions/cms/creatives/1677587062837_ritvizweb.jpg" />
    </div>
    <div id="recmov">
        <div id="label">
            <div id="recomend"><p>Recommended Movies </p></div>
            <div id="see"><a href="">See All</a></div>
        </div>
        <div class="movDiv">
            <div class="movieFrame">                
                    <img src="https://assets-in.bmscdn.com/discovery-catalog/events/tr:w-400,h-600,bg-CCCCCC:w-400.0,h-660.0,cm-pad_resize,bg-000000,fo-top:oi-discovery-catalog@@icons@@star-icon-202203010609.png,ox-24,oy-615,ow-29:ote-Ny45LzEwICA3ODIgdm90ZXM%3D,ots-29,otc-FFFFFF,oy-612,ox-70:q-80/et00352336-cgebxlqzrb-portrait.jpg"/>
                 </div>
        </div>

    </div>
</body>

</html>
